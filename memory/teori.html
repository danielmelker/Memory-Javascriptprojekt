<h1>Fråga 1 (if)</h1>
    <script>
//två variabler med två olika värden
var tal1 = 10;
var tal2 = 20;
//om tal1 = 10 (stämmer) så blir tal2s värde också 10(tal2=tal1;)
if(tal1 == 10)
{
        tal2=tal1;
}
//om tal2 är större än 10 (stämmer inte iom tal2=10) alert gnu
if(tal2 > 10)
{
       alert("Gnu!");
} 
//annars om 5 är större än tal1 (stämmer inte) alert kanin
else if(tal1 < 5)
{
       alert("Kanin!");
       tal1=5;
}
//om tal2 har samma värde eller är större än tal1 (stämmer) och tal2 är lika eller mindre än 30 skrivs (stämmer) alert JA. Annars alert NEJ!
//när koden körs kommer alltså en alert JA!
if( tal1 <= tal2 && tal2 <= 30)
{
        alert ("JA!");
}
else 
{
        alert ("NEJ!");
}

    </script>

<h1>Fråga 2 (for)</h1>

<script>

//två variabler med två olika värden
var tal1 = 10;
var tal2 = 20;

//forloopen körs så länge tal2 är större än i dvs 20ggr (0-19).
for(var i=0; i< tal2; i++)
{       //om i är större än tal1 (10) och inte heller är lika med 13 ska värdet av i printas ut med en alert.
        //dvs, ifsatsen körs endast i loopens iterationer mellan 11-19 med undantag för när i har ett värde av 13.
        if(i>tal1 && i!=13)
        {
                alert(i);
        }
}

</script>

<h1>Fråga 3 (function)</h1>

<script>

//funktinen getGrade har tre st inparametrar (studentPoints, minPointsForG, minPointsForVG)

function getGrade(studentPoints, minPointsForG, minPointsForVG)
{
        if (studentPoints < minPointsForG)
        {
                return "U";
        }
        else if(studentPoints < minPointsForVG)
        {
                return "G";
        }
        else
        {
                return "VG";
        }

}

//Det som händer när scriptet körs är att den första alerten kallar på funktionen med inputvärden som appliceras på getGrade.
alert(getGrade(5,10,16));// 5 appliceras på studentPoints. 10 appliceras på minPointsForG. 16 appliceras minPointsForVG. När följande har applicerats och funktionen körs stämmer det första statementet if (studentPoints (5) < minPointsForG (10)) Således får alerten "U".
alert(getGrade(12,10,16));// 12 appliceras på studentPoints. 10 appliceras på minPointsForG. 16 appliceras minPointsForVG. När följande har applicerats och funktionen körs stämmer inte det första statementet if (studentPoints (12) < minPointsForG (10)) Således går funktionen vidare och det andra statementet else if(studentPoints (12) < minPointsForVG (16)) stämmer Således får alerten "G".
alert(getGrade(18,10,16));// 18 appliceras på studentPoints. 10 appliceras på minPointsForG. 16 appliceras minPointsForVG. När följande har applicerats stämmer inget av if eller else if. i.o.m studentPoints är större än både minPointsForG och minPointsForVG. Således körs den sista else satsen och returnerar VG. Alerten säger därmed VG.

var grade = getGrade(8,10,16); //var grade applicerar värdena 8,10,16 i funktionen getGrade Således stämmer den första delen av ifsatsen och så även nedanstående ifsats i.o.m grade == "U". Alerten skriver då ut ("tyvärr, du fick "+ grade (grade=U) +" och behöver göra omexamination")
if (grade == "U")
{
        alert("tyvärr, du fick "+ grade +" och behöver göra omexamination")
}

</script>

<h1>Fråga 4 (array)</h1>

<script>

var jul = ["Hajar som hajar","Snö", "Julklapp", "Gran"]; //variabeln jul är en array med 4st värden
jul[4]= "Snöängel";// en femte plats i arrayen läggs till med snöängel på plats 4 i arrayen. (Det är möjligt i.o.m att man börjar räkna på noll och inte ett.)
jul.push("Glögg");
jul.push("Pepparkakshus");//"glögg" och "pepparkakshus" läggs också till i Arrayen med hjälp av .push som "Pushar" in värdena Detta är något jag använt mig av i examinationsarbetet.
jul.shift();//tar bort det första elementet i arrayen "Hajar som hajar"
alert(jul[0]);//i.o.m att det första elementet har tagits bort av .shift får vi här en alert med "snö"
for (var i=0 ; i < jul.length; i++) //loopen loopar genom alla element i arrayen jul (eftersom det står jul.length)
{
        alert(jul[i]); //för varje loop kommer det en alert med utskriften av värdet där loopen är. ex står det Gran på loopens tredje varv. och på det sists står det "Pepparkakshus"
}
var slumptal = Math.floor(Math.random() * jul.length);// Math.floor(Math.random() * jul.length slumpar fram ett värde från arrayen
alert("Slumpade nyckeln till julfriden:" + jul[slumptal]);//Det slumpade talet från jul skrivs ut efter texten i en alert

</script>
